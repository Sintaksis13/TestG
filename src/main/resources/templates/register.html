<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
</head>
<body>
<p th:text="${message}"></p>
<form action="/player/create" method="post">
    <label><input type="text" name="login" placeholder="Имя (логин)" required minlength="3" maxlength="15"></label><br>
    <label><input type="email" name="email" placeholder="Почтовый адрес (email)" required></label><br>
    <label><input type="password" name="password" placeholder="Кодовое слово (пароль)" required minlength="4"></label><br>
    <label><input type="text" name="fullName" placeholder="Ваше полное имя" required></label><br>
    <input type="submit" value="Сообщить">
</form>
</body>
</html>
