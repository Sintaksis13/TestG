<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Барбакан</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<p th:text="${message}"></p>
<table>
    <tr>
        <th>Чтобы войти в крепость, назови своё имя, крестоносец!</th>
        <th>Впервые в этих краях? Иди к распорядителю.</th>
    </tr>
    <tr>
        <td>
            <form method="post" action="/player/auth">
                <label><input type="text" name="login" placeholder="Имя" required minlength="3" maxlength="15"></label>
                <label><input type="password" name="password" placeholder="Кодовое слово" required minlength="4"></label><br>
                <input type="submit" value="Войти в замок">
            </form>
        </td>
        <td>
            <form method="get" action="/player/register">
                <input type="submit" value="К распорядителю">
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <img src="/pics/barbican.jpg" alt="Барбакан">
        </td>
    </tr>
</table>
</body>
</html>
